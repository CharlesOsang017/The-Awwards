{%extends "registration/base.html"%}
{% load bootstrap3 %}
{% load crispy_forms_tags %}
{% block content %}
<div class="w3-container-fluid w3-theme-l5">
    <div class="w3-row">       
        <br>
        <br>
        <div class="col-md-3"></div>
        <div class="col-md-6" "text-center">
            {% if form.errors %}
            <p> Some Information Might be Incorrect </p>
            {% endif %}
            <div class="panel panel-default w3-card">
                <div class="panel-heading ">
                    <h3 class="text-center">Sign Up</h3>
                </div>
                <div class="panel-body ">
                    <form method="post">
                        {% csrf_token %}
                        {{ form|crispy }}
                        <div class="form-group">
                            <input type="submit" class="w3-button "  class='btn btn-primary'value="Sign Up">
                        </div>
                        <div class="form-group">
                            <input type="hidden" name="next" value="{{next}}">
                        </div>
                        <div class="w3-bar w3-left">
                            <p class=" w3-bar-item w3-center">Already have an account?</p>
                            <a class="w3-button w3-bar-item w3-center w3-green" href="/accounts/login">Login</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
    .w3-row {
        background-image:url('https://i2.wp.com/redcarpetreporttv.com/wp-content/uploads/2020/07/72nd-Emmy%C2%AE-Awards-Nomination-Announcement-with-Leslie-Jones.jpg?fit=1200%2C675&ssl=1');
        
        backround-repeat:no-repeat;
    }
</style> 
{% endblock %}
