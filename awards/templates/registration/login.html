{%extends "registration/base.html"%}
{% load crispy_forms_tags %}
{% load bootstrap3 %}
{% block content %}
<div class="zote" style="background-attachment: fixed;">
<div class="container">
    <div class="row">
    <!-- Empty div -->
    <div class="col-md-3"></div>
    <div class="col-md-6">
        {% if form.errors %}
        <p> Password or Username is incorrect </p>
        {% endif %}
        <br><br>
        <div class="panel panel-default">

        <div class="panel-heading">
            <h3 class="text-center">Sign In</h3>
        </div>
        <div class="panel-body">

            <form action="/accounts/login/" method="post">
            {% csrf_token %}
            {% bootstrap_form form %}

            <div class="form-group">
                <input type="submit" class="btn btn-primary btn-sm" value="Login">
            </div>

            <input type="hidden" name="next" value="{{next}}">

            </form>
            <p>Need An Account? <a href="/accounts/register">Sign up</a></p>
        </div>

        </div>

    </div>
    <!-- empty div -->
    <div class="col-md-3"></div>
    </div>
</div>
</div>

<style>
    .container {
        background-image: url('https://www.news4jax.com/resizer/a2rjtXgPtj4M-A1Q4Z3hh_3BwLI=/1280x720/smart/filters:format(jpeg):strip_exif(true):strip_icc(true):no_upscale(true):quality(65)/cloudfront-us-east-1.images.arcpublishing.com/gmg/4SDIB2QL3RE3TPFE2UB3MFCK5U.jpg');
        height: 80vh;
        backround-repeat:no-repeat;
    }
</style>
{% endblock %}
